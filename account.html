
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account - Byte.ai</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <nav class="navbar">
    <h1>Byte.ai</h1>
    <a href="index.html" class="nav-link">Chat</a>
  </nav>
  <main id="account-container" class="account-container hidden">
    <header class="account-header">
      <p>Signed in as <span id="user-email"></span></p>
      <button id="sign-out-btn" class="btn small">Sign Out</button>
    </header>
    <section class="account-section">
      <h2>API Keys</h2>
      <div class="api-settings">
        <div class="form-group">
          <label for="openrouterKey">OpenRouter API Key:</label>
          <input type="text" id="openrouterKey" placeholder="Your OpenRouter API Key">
        </div>
        <div class="form-group">
          <label for="githubToken">GitHub Token:</label>
          <input type="text" id="githubToken" placeholder="Your GitHub Token">
        </div>
        <button id="save-api-keys" class="btn">Save API Keys</button>
      </div>
      <div class="account-actions">
        <button id="reset-password-btn" class="btn">Reset Password</button>
        <button id="delete-account-btn" class="btn">Delete Account</button>
      </div>
    </section>
  </main>

  <section id="auth-container" class="auth-container">
    <h2>Sign In to Byte.ai</h2>
    <div class="auth-buttons">
      <button id="google-signin" class="btn">Sign in with Google</button>
      <button id="github-signin" class="btn">Sign in with GitHub</button>
    </div>
    <div class="email-auth">
      <h3>Email Sign In / Sign Up</h3>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="email-signin" class="btn">Sign In</button>
      <button id="email-signup" class="btn">Sign Up</button>
    </div>
  </section>

  <div id="notifications" class="notifications"></div>

    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="account.js"></script>
</body>
</html>
